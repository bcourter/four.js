<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tessinteract</title>
    <link rel="stylesheet" href="homepage.css">
  </head>
  <body>
    <div id="panel">
	    <div id="panelInside">
		    <h2>Tessinteract</h2>
		    <select id='modelList' >
		    	<option value="tesseract">tesseract</option>
		    	<option value="clifford torus">clifford torus</option>
		    	<option selected="selected" value="resources/obj/sheep.obj">sheep</option>
		    	<option value="resources/obj/deer.obj">deer</option>
		    	<option value="resources/obj/squirrel.obj">squirrel</option>
		    	<option value="resources/obj/cow.obj">cow</option>
		    	<option value="resources/obj/teddy.obj">teddy</option>
		    	<option value="resources/obj/male02.obj">male</option>
		    	<option value="resources/obj/Lara_Croft.obj">female</option>
		    	<option value="resources/obj/IronMan.obj">robot</option>
		    	<option value="resources/obj/harpy.obj">harpy</option>
		    	<option value="resources/obj/teapot.obj">teapot</option>
		    	<option value="resources/obj/Airplane HARR.obj">harrier</option>
		    </select>
		    <br />
		    <label>
                <input type='checkbox' id='isStereographic' />
                stereographic
            </label>
            <br />
            <label>
                <input type='checkbox' id='isInverting' checked='yes' />
                invert
            </label>
            <hr />
            <div id="controlsTextArea">
                <p>
                    Four.js demonstration
                    <br />
                    &copy; 2013 Blake Courter
                    <br />
                    <a href="https://github.com/bcourter/four.js" target='_blank'>http://github.com/bcourter/...</a>
                </p>
            </div>
		</div>
	</div>
	</div>

    <script src="js/three.js"></script> 
  	<script src="js/controls/OrbitControls.js"></script> 
  	<script src="js/loaders/OBJLoader.js"></script>

	<script src="js/libs/stats.min.js"></script>
		
  	<script src="js/Four.js"></script> 
  	<script src="js/math/Box4.js"></script> 
  	<script src="js/math/Matrix5.js"></script> 
  	<script src="js/core/Geometry.js"></script> 
  	<script src="js/core/Face3.js"></script> 
  	<script src="js/core/Face4.js"></script> 
  	<script src="js/extras/geometries/TesseractGeometry.js"></script> 
  	<script src="js/extras/geometries/CliffordTorusGeometry.js"></script> 
  	<script src="js/extras/geometries/ObjGeometry.js"></script> 
  	
  	<script src="js/tessinteract.js"></script> 

  </body>
</html>
